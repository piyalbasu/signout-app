<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>

	<style>
		tr td {
			padding: 10px;
		}

		.active {
			background: #e0e0e0;
		}
	</style>
</head>
<body>

	<div ng-app = "signOut">
		<div ng-controller="RosterCtrl">
			<form>
			<input type="text" ng-model="search.$">
      <table id="table" activate>
        <tr ng-repeat="person in roster.members | filter:search">
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td >
            	<select ng-model="person.device">
            		<option ng-repeat="device in devices.list">{{device.device}}</option>
            	</select>
            </td>
        </tr>
      </table>
      <button ng-click="save()">Save</button>
      </form>
      <p>{{msg}}</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
